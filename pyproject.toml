[project]
name = "vrp-types"
version = "0.1.0"
description = "Pydantic v2 models for reinterpretcat/vrp, automatically generated by datamodel-codegen using json schema generated by GREsau/schemars."
readme = "README.md"
authors = [
    { name = "HellOwhatAs", email = "xjq701229@outlook.com" }
]
requires-python = ">=3.12"
dependencies = [
    "matplotlib>=3.10.5",
    "pydantic>=2.11.7",
    "vrp-cli",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv.sources]
vrp-cli = { git = "https://github.com/reinterpretcat/vrp", subdirectory = "vrp-cli", rev = "master" }
