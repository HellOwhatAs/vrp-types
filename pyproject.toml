[project]
name = "vrp-types"
version = "0.1.0"
description = "Pydantic v2 models for reinterpretcat/vrp, automatically generated by datamodel-codegen using json schema generated by GREsau/schemars."
readme = "README.md"
authors = [{ name = "HellOwhatAs", email = "xjq701229@outlook.com" }]
requires-python = ">=3.12"
dependencies = ["pydantic>=2.11.7", "vrp-cli"]

[build-system]
requires = ["hatchling", "vrp-cli", "datamodel-code-generator>=0.33.0"]
build-backend = "hatchling.build"

[tool.hatch.build.hooks.custom]
path = "build.py"

[tool.uv.sources]
vrp-cli = { git = "https://github.com/HellOwhatAs/vrp", subdirectory = "vrp-cli", rev = "master" }
